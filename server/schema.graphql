type Query {
  channel(id: ID!): Channel
  channels: [Channel]
  post(id: ID!): Post
  posts: [Post]
}

type Mutation {
  CreatePost(input: CreatePostInput): Post
  CreateChannel(input: CreateChannelInput): Channel
}

type Channel {
  id: ID!
  name: String
  posts: [Post]
}

type Post {
  id: ID!
  title: String
  videoId: String
  channelId: String
}

input CreatePostInput {
  title: String
  videoId: String
  channelId: String
}

input CreateChannelInput {
  name: String
}
